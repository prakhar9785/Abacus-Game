<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abacus Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h3 class="title">Match the Number on Abacus</h3>

    <div class="target-number" id="target"></div>

    <div id="abacus"></div>

    <div class="current-value">
        Current Value: <span id="current">0</span>
    </div>

    <p id="status">Keep adjusting the beads.</p>

    <button id="newBtn">New Question</button>
</div>

<script src="script.js"></script>
</body>
</html>
